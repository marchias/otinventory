<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport: critical for mobile / PWA layout -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Basic metadata -->
    <title>OT Asset Inventory</title>
    <meta
      name="description"
      content="Offline OT asset inventory with camera capture and sync to Azure."
    />

    <!-- Icons -->
    <!-- Letâ€™s use your PWA icons instead of the default Vite icon -->
    <link rel="icon" type="image/png" href="/pwa-192.png" />
    <link rel="apple-touch-icon" href="/pwa-192.png" />

    <!-- PWA / theming -->
    <meta name="theme-color" content="#1a202c" />

    <!-- iOS PWA behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!--
      NOTE: The manifest link and service worker registration
      are handled by vite-plugin-pwa, so we don't need to add them manually.
    -->
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
